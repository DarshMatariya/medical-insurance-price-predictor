<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insurance Price Predictor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ©º Insurance Price Predictor</h1>
        <form id="predict-form">
            <input type="number" name="age" placeholder="Age" required />
            <select name="sex">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <input type="number" name="bmi" placeholder="BMI" step="0.1" required />
            <input type="number" name="children" placeholder="Children" required />
            <select name="smoker">
                <option value="yes">Smoker</option>
                <option value="no">Non-Smoker</option>
            </select>
            <select name="region">
                <option value="northeast">Northeast</option>
                <option value="northwest">Northwest</option>
                <option value="southeast">Southeast</option>
                <option value="southwest">Southwest</option>
            </select>
            <button type="submit">Predict</button>
        </form>
        <h2 id="result"></h2>
    </div>

    <script>
        document.getElementById("predict-form").addEventListener("submit", async function (e) {
            e.preventDefault();
            const form = e.target;
            const data = {
                age: parseFloat(form.age.value),
                sex: form.sex.value,
                bmi: parseFloat(form.bmi.value),
                children: parseInt(form.children.value),
                smoker: form.smoker.value,
                region: form.region.value
            };

            const response = await fetch("http://127.0.0.1:8000/predict", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });

            const result = await response.json();
            document.getElementById("result").innerText =
                `ðŸ’° Estimated Insurance Cost: â‚¹${result.predicted_insurance_charge}`;
        });
    </script>
</body>
</html>
